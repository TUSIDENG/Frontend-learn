  <title>Document</title>
  <style type="text/css">
  /**
    *原理：将子框设置为绝对定位，移动子框，使子框左侧距离相对框左侧边框的距离为相对框宽度的一半，再通过向左移动子的
	*一半宽度以达到水平居中。当然，在此之前，我们需要设置父框为相对定位，使父框成为子框的相对框。
    *用法：对父框设置position:relative，对子框设置position:absolute，left:50%，transform:translateX(-50%)。
	*/
     .parent {
	     position: relative;
	 }

	 .child {
	     position: absolute;
		 left: 50%;
		 transform: translateX(-50%);
		 -ms-transform: translateX(-50%); /*Internet Explorer*/
		 -moz-transform: translateX(-50%); /* Fire fox*/
		 -webkit-transform: translateX(-50%); /*Safari 和 Chrome*/
		 -o-transform: translateX(-50%); /* Opera */
	 }
	 /**
      *优点:居中元素不会对其他的产生影响
      *缺点:transform属于css3内容，兼容性存在一定问题，高版本浏览器需要添加一些前缀
	  */
  </style>
 </head>
 <body>
  <div class="parent">
  	<div class="child">demo</div>
  </div>
 <script type="text/javascript">
 </script>
 </body>
</html>
