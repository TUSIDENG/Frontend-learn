  <style>
  /**使用flex+margin
   *原理：通过CSS3中的布局利器flex将子框转换为flex item，再设置子框居中以达到居中。
   *用法：先将父框设置为display:flex，再设置子框margin:0 auto。
   */
  .parent {
     display: flex;
  }
  .child {
      margin: 0 auto;
  }
  </style>
 </head>
 <body>
  <div class="parent">
  	<div class="child">DEMO</div>
  </div>
