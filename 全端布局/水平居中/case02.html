  <style type="text/css">
  /**
    *原理：先将子框设置为块级表格来显示（类似 <table>），再设置子框居中以达到水平居中。
    * 用法：对子框设置display:table，再设置margin:0 auto。
    */
      .child {
	      display: table;
		  margin: 0 auto;
	  }

  /**
    *优缺点:
    *优点：只设置了child，ie8以上都支持
    *缺点：不支持ie6、ie7,将div换成table
	*/
  </style>
 </head>
 <body>
  <div class="parent">
  	<div class="child">demo</div>
  </div>
 <script type="text/javascript">
 </script>
 </body>
